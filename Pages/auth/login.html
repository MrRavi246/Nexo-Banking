<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexo - Login</title>
    <link rel="stylesheet" href="../../assets/style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../assets/media/svgs/favicon-white-1.svg" type="image/x-icon">
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-left">
            <div class="background-image">
                <img src="../../assets/media/BG PNG.png" alt="Banking Background">
            </div>
            <div class="login-content">
                <div class="welcome-text">
                    <h1>Welcome Back</h1>
                    <p>All your cards, accounts and savings in one secure place</p>
                </div>
                <div class="features">
                    <div class="feature-item">
                        <i class="ri-shield-check-line"></i>
                        <span>Bank-level Security</span>
                    </div>
                    <div class="feature-item">
                        <i class="ri-money-dollar-circle-line"></i>
                        <span>Easy Transfers</span>
                    </div>
                    <div class="feature-item">
                        <i class="ri-pie-chart-line"></i>
                        <span>Financial Analytics</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-right">
            <div class="login-form-container">
                <div class="form-header">
                    <h2>Sign In</h2>
                    <p>Enter your credentials to access your account</p>
                </div>

                <form id="loginForm" action="../../backend/login.php" method="POST">
                    <div class="input-group">
                        <label for="account_number">
                            <i class="ri-user-line"></i>
                            Account Number
                        </label>
                        <input 
                            type="text" 
                            id="account_number" 
                            name="account_number" 
                            placeholder="Enter your account number"
                            required>
                    </div>

                    <div class="input-group">
                        <label for="password">
                            <i class="ri-lock-line"></i>
                            Password
                        </label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="ri-eye-line" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <span>Sign In</span>
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="alternative-login">
                    <button class="biometric-btn">
                        <i class="ri-fingerprint-line"></i>
                        <span>Use Biometric Login</span>
                    </button>
                </div>

                <div class="signup-link">
                    <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>
    </div>

    <script src="../../assets/js/login.js"></script>
</body>
</html>
